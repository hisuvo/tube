<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDTUBE</title>

    <!-- daisyUi and tailwind css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="w-11/12 mx-auto">
        <nav class="flex justify-between items-center py-4 border-b">
            <!-- logo conatiner -->
            <div id="nav_logo" class="w-[130px]">
                <img src="./assets/Logo.png" alt="sd tube logo">
            </div>

            <!-- nav search container -->
            <div id="nav_search_btn">
                <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
            </div>
            <!-- nav blog container -->
            <div id="nav_blog">
                <button class="btn bg-red-500 hover:bg-red-600 text-white font-semibold">SORT</button>
            </div>
        </nav>
        <!-- button catagory -->
        <div id="all_category_btn" class="flex justify-center items-center gap-2 py-4">

        </div>
    </header>
    <main>
        <section id="videos_container"
            class="w-11/12 mx-auto py-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-8">

        </section>
    </main>

    <!-- script section -->
    <script src="./js/video.js"></script>
</body>

</html>
